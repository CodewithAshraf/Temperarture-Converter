<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family:Arial, Helvetica, sans-serif;
        background-color: rgb(240, 240, 240);
    }
  h1{
        color: rgb(50, 50, 249);
  }
    form{
        background-color: rgb(255, 255, 255);
        text-align: center;
        max-width: 380px;
        /* height: 300px; */
        margin: auto;
        padding: 30px;
        border-radius: 20px;
        
    }
    #textbox{
        width: 50%;
        text-align: center;
        font-size: 2em;
        border: 1px solid;
        border-radius: 10px;
        

    }
    label{
        font-size: 1.5em;
        font-weight: bold;
        
    }
    button{
        height: 30px;
        width: 100px;
        background-color:rgb(50, 50, 249); 
        color: white;
        border: none;
        font-weight: bold;
        /* padding: 20px 25px; */
        cursor: pointer;
    }
    #result{
        font-size: 1.5em;
        font-weight: bold;
    }
    @media (max-width:390px) {
        form{
            justify-content: center;
            align-items: center;
            margin-left: -80px;
            font-size: 17px;
        }
    }
</style>
<body>
    <form>
    <h1>Temperature Converter</h1>
    <input type="number" id="textbox" value="0"><br><br>

    <input type="radio" id="toFahrenheit" name="unit">
    <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

      <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">Fahrenheit to Celsius</label> <br><br>

    <button type="button" onclick="convert()">Submit</button>
    <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
